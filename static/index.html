<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGenie AI - Advanced Travel Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --surface: #ffffff;
            --surface-2: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-travel: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--surface) 0%, rgba(255, 255, 255, 0.8) 100%);
            padding: 24px;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .ai-avatar {
            width: 56px;
            height: 56px;
            background: var(--gradient-travel);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .ai-avatar::after {
            content: '🤖';
            font-size: 24px;
        }

        .header-text {
            flex: 1;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--gradient-travel);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user-message {
            background: var(--gradient-travel);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow);
        }

        .message.bot-message {
            background: var(--surface);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .message.bot-message.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 4px;
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--surface);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 200px;
            align-self: flex-start;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-area {
            padding: 24px;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: white;
            border-radius: 24px;
            padding: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-actions {
            display: none;
        }

        .input-action {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .input-action:hover {
            background: var(--surface-2);
            color: var(--primary);
            transform: scale(1.1);
        }

        #chat-input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 120px;
            padding: 8px 0;
        }

        #send-button {
            background: var(--gradient-travel);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions-container {
            margin-top: 12px;
            display: none;
        }

        .suggestion-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        /* Bot message styling */
        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin: 0 0 12px 0;
            color: var(--text-primary);
        }

        .bot-message p {
            margin: 0 0 12px 0;
        }

        .bot-message p:last-child {
            margin-bottom: 0;
        }

        .bot-message ul, .bot-message ol {
            padding-left: 20px;
            margin: 8px 0;
        }

        .bot-message li {
            margin-bottom: 6px;
        }

        .bot-message strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .bot-message a {
            color: var(--primary);
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .bot-message blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 16px;
            margin: 12px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .bot-message code {
            background: var(--surface-2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .reaction-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover {
            background: var(--surface-2);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                max-height: 100vh;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .quick-actions {
                margin-top: 12px;
            }

            .message {
                max-width: 85%;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="ai-avatar"></div>
                <div class="header-text">
                    <h2 class="header-title">TripGenie AI</h2>
                    <div class="header-subtitle">
                        <div class="status-dot"></div>
                        Your Advanced Travel Assistant
                    </div>
                </div>
            </div>
            <div class="quick-actions">
                <div class="quick-action" data-query="Find hotels in Paris">🏨 Hotels</div>
                <div class="quick-action" data-query="Best attractions in Tokyo">🗼 Attractions</div>
                <div class="quick-action" data-query="Plan a 3-day trip to Rome">📅 Trip Planning</div>
                <div class="quick-action" data-query="Budget travel tips">💰 Budget Tips</div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>

        <div class="chat-input-area">
            <form id="chat-form">
                <div class="input-container">
                    <textarea id="chat-input" placeholder="Ask me about your next adventure..." rows="1"></textarea>
                    <button type="submit" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="suggestions-container" id="suggestions">
                    <div class="suggestion-chips">
                        <div class="suggestion-chip">Tell me about local cuisine</div>
                        <div class="suggestion-chip">What are the tourist attraction places?</div>
                        <div class="suggestion-chip">Cultural etiquette tips</div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize particles background
        particlesJS('particles-js', {
            particles: {
                number: { value: 30 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.1 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const quickActions = document.querySelectorAll('.quick-action');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');

            const API_URL = 'https://tripgenie-ai-900983812407.asia-south1.run.app/api/chat';
            let chatHistory = [];

            // Add welcome message
            addWelcomeMessage();

            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // Show/hide suggestions based on input
                const suggestions = document.getElementById('suggestions');
                if (this.value.trim() === '') {
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // Quick actions
            quickActions.forEach(action => {
                action.addEventListener('click', () => {
                    const query = action.getAttribute('data-query');
                    chatInput.value = query;
                    chatInput.focus();
                    chatInput.dispatchEvent(new Event('input'));
                });
            });

            // Suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    chatInput.value = chip.textContent;
                    chatInput.focus();
                    document.getElementById('suggestions').style.display = 'none';
                });
            });

            // Form submission
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();

                if (!userMessage) return;

                // Add user message
                addMessageToUI('user', userMessage);
                chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
                
                // Clear input and hide suggestions
                chatInput.value = '';
                chatInput.style.height = 'auto';
                document.getElementById('suggestions').style.display = 'none';
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                sendButton.disabled = true;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: userMessage,
                            history: chatHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const botResponse = data.parts[0].text;

                    // Remove typing indicator and add bot response
                    removeTypingIndicator(typingIndicator);
                    addMessageToUI('bot', botResponse);
                    chatHistory.push({ role: 'model', parts: [{ text: botResponse }] });

                } catch (error) {
                    console.error('Failed to get response:', error);
                    removeTypingIndicator(typingIndicator);
                    addMessageToUI('bot', 'I apologize, but I\'m having trouble connecting right now. Please try again in a moment.', true);
                } finally {
                    sendButton.disabled = false;
                    chatInput.focus();
                }
            });

            function addWelcomeMessage() {
                const welcomeMessage = `# Welcome to TripGenie AI! ✈️

I'm your advanced travel assistant, ready to help you discover amazing destinations and plan unforgettable adventures.

**I can help you with:**
- 🏨 Hotel recommendations and bookings
- 🗺️ Tourist attractions and hidden gems  
- 📅 Detailed trip planning and itineraries
- 💰 Budget-friendly travel tips
- 🍜 Local cuisine and dining recommendations
- 🚗 Transportation and logistics
- 📋 Travel requirements and documentation

Feel free to ask me anything about your travel plans!`;

                addMessageToUI('bot', welcomeMessage);
            }

            function addMessageToUI(sender, text, isError = false) {
                const messageGroup = document.createElement('div');
                messageGroup.classList.add('message-group');

                const message = document.createElement('div');
                message.classList.add('message', `${sender}-message`);

                if (isError) {
                    message.classList.add('error');
                }

                if (sender === 'bot') {
                    message.innerHTML = marked.parse(text);
                    
                    // Add reaction buttons for bot messages
                    const reactions = document.createElement('div');
                    reactions.classList.add('message-reactions');
                    reactions.innerHTML = `
                        <button class="reaction-btn">👍</button>
                        <button class="reaction-btn">👎</button>
                        <button class="reaction-btn">❤️</button>
                    `;
                    message.appendChild(reactions);
                } else {
                    message.textContent = text;
                }

                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.classList.add('message-time');
                timestamp.textContent = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageGroup.appendChild(message);
                messageGroup.appendChild(timestamp);
                chatMessages.appendChild(messageGroup);
                
                scrollToBottom();
            }

            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span style="color: var(--text-secondary); font-size: 0.9rem;">TripGenie AI is thinking...</span>
                `;
                
                chatMessages.appendChild(typingIndicator);
                scrollToBottom();
                return typingIndicator;
            }

            function removeTypingIndicator(indicator) {
                if (indicator && indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Enable sending with Ctrl/Cmd + Enter
            chatInput.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            // Show suggestions on focus if input is empty
            chatInput.addEventListener('focus', () => {
                if (chatInput.value.trim() === '') {
                    document.getElementById('suggestions').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
